
<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Website &mdash; Perumahan & Kosan</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Nunito+Sans:200,300,400,700,900|Roboto+Mono:300,400,500"> 
    <link rel="stylesheet" href="/static/website/fonts/icomoon/style.css">

    <link rel="stylesheet" href="/static/website/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/website/css/magnific-popup.css">
    <link rel="stylesheet" href="/static/website/css/jquery-ui.css">
    <link rel="stylesheet" href="/static/website/css/owl.carousel.min.css">
    <link rel="stylesheet" href="/static/website/css/owl.theme.default.min.css">
    <link rel="stylesheet" href="/static/website/css/bootstrap-datepicker.css">
    <link rel="stylesheet" href="/static/website/css/mediaelementplayer.css">
    <link rel="stylesheet" href="/static/website/css/animate.css">
    <link rel="stylesheet" href="/static/website/fonts/flaticon/font/flaticon.css">
    <link rel="stylesheet" href="/static/website/css/fl-bigmug-line.css">
    
  
    <link rel="stylesheet" href="/static/website/css/aos.css">

    <link rel="stylesheet" href="/static/website/css/style.css">
    
  </head>
  <body>
  
  <div class="site-loader"></div>
  
  <div class="site-wrap">

    <div class="site-mobile-menu">
      <div class="site-mobile-menu-header">
        <div class="site-mobile-menu-close mt-3">
          <span class="icon-close2 js-menu-toggle"></span>
        </div>
      </div>
      <div class="site-mobile-menu-body"></div>
    </div> <!-- .site-mobile-menu -->

    <div class="site-navbar mt-4">
        <div class="container py-1">
          <div class="row align-items-center">
            <div class="col-8 col-md-8 col-lg-4">
              <h1 class="mb-0"><a href="index.html" class="text-white h2 mb-0"><strong>WEBSITE PERUMAHAN & KOSAN<span class="text-danger">.</span></strong></a></h1>
            </div>
            <div class="col-4 col-md-4 col-lg-8">
              <nav class="site-navigation text-right text-md-right" role="navigation">

                <div class="d-inline-block d-lg-none ml-md-0 mr-auto py-3"><a href="#" class="site-menu-toggle js-menu-toggle text-white"><span class="icon-menu h3"></span></a></div>


              </nav>
            </div>
           

          </div>
        </div>
      </div>
    </div>

    <div class="slide-one-item home-slider owl-carousel">

      <div class="site-blocks-cover overlay" style="background-image: url(/static/website/images/hero_bg_1.jpg);" data-aos="fade" data-stellar-background-ratio="0.5">
        <div class="container">
          <div class="row align-items-center justify-content-center text-center">
            <div class="col-md-10">
              <span class="d-inline-block bg-success text-white px-3 mb-3 property-offer-type rounded">For Rent</span>
              <h1 class="mb-2">HOUSING AND RENT WEB PAGE</h1>
              <p class="mb-5"><strong class="h2 text-success font-weight-bold">Di Kawasan Paiton Probolinggo</strong></p>
              <p><a href="#" class="btn btn-white btn-outline-white py-3 px-5 rounded-0 btn-2">WEB VIEW</a></p>
            </div>
          </div>
        </div>
      </div>  

      <div class="site-blocks-cover overlay" style="background-image: url(/static/website/images/hero_bg_2.jpg);" data-aos="fade" data-stellar-background-ratio="0.5">
        <div class="container">
          <div class="row align-items-center justify-content-center text-center">
            <div class="col-md-10">
              <span class="d-inline-block bg-danger text-white px-3 mb-3 property-offer-type rounded">For Sale</span>
              <h1 class="mb-2">HOUSING AND RENT WEB PAGE</h1>
              <p class="mb-5"><strong class="h2 text-success font-weight-bold">Di Kawasan Paiton Probolinggo</strong></p>
              <p><a href="#" class="btn btn-white btn-outline-white py-3 px-5 rounded-0 btn-2">WEB VIEW</a></p>
            </div>
          </div>
        </div>
      </div>  

    </div>


    <div class="site-section site-section-sm pb-0">
      <div class="container">
        <div class="row">
          <div class="form-search col-md-12" style="margin-top: -100px;">
            <div class="row  align-items-end">
              <div class="col-md-3">                
                <form method="get" action="{% url 'cari_kosan' %}">
                <label for="list-types">Kategori Kosan</label>
                <div class="select-wrap">
                  <span class="icon icon-arrow_drop_down"></span>
                  <select id="list-types" class="form-control d-block rounded-0" name="cari_kosan" onchange="this.form.submit();">
                    <option value="">Pilih</option>
                    {% for select_ks in select_kosan %}
                    <option>{{select_ks.nama_kategori}}</option>
                    {% endfor%}
                  </select>
                </div>
              </form>
              </div>
              <div class="col-md-3">
                <form method="get" action="{% url 'cari_perumahan' %}">
                <label for="offer-types">Kategori Perumahan</label>
                <div class="select-wrap">
                  <span class="icon icon-arrow_drop_down"></span>
                  <select id="offer-types" class="form-control d-block rounded-0" name="cari_perumahan" onchange="this.form.submit();">
                    <option value="">Pilih</option>
                    {% for select_pr in select_perumahan %}
                    <option>{{select_pr.nama_kategori}}</option>
                    {% endfor%}
                  </select>
                </div>
              </form>
              </div>
              <div class="col-md-3">
                <form method="get" action="{% url 'cari_vasilitas_perumahan' %}">
                <label for="select-city">Vasilitas Perumahan</label>
                <div class="select-wrap">
                  <span class="icon icon-arrow_drop_down"></span>
                  <select id="select-city" class="form-control d-block rounded-0" name="cari_vasilitas_perumahan" onchange="this.form.submit();">
                    <option value="">Pilih</option>
                    {% for select_v_pr in select_vasilitas_perumahan %}
                    <option>{{select_v_pr.nama_vasilitas}}</option>
                    {% endfor%}
                  </select>                  
                </div>
              </form>
              </div>
              <div class="col-md-3">
                <form method="get" action="{% url 'cari_vasilitas_kosan' %}">
                <label for="select-city">Vasilitas Kosan</label>
                <div class="select-wrap">
                  <span class="icon icon-arrow_drop_down"></span>
                  <select id="select-city" class="form-control d-block rounded-0" name="cari_vasilitas_kosan" onchange="this.form.submit();">
                    <option value="">Pilih</option>
                    {% for select_v_ksn in select_vasilitas_kosan %}
                    <option>{{select_v_ksn.nama_vasilitas}}</option>
                    {% endfor%}
                  </select>
                </div>
              </form>
              </div>

            </div>
          </div>
        </div>  

        <div class="row">
          <div class="col-md-12">
            <div class="view-options bg-white py-3 px-3 d-md-flex align-items-center">
              <div class="mr-auto">
                <a href="{% url 'Halaman_kosan' %}" class="icon-view view-module active">
                <img src="/static/home.jpg" style="width: 30px;">
                </a>
                
                
              </div>
              <div class="ml-auto d-flex align-items-center">
                <div>

                </div>


                <div class="select-wrap">
                  <span class="icon icon-arrow_drop_down"></span>
                  <marquee>Selamat Datang Di Halaman Website Perumahan & Kosan</marquee>
                </div>
              </div>
            </div>
          </div>
        </div>
       
      </div>
    </div>
