{% include "head_atas.html" %}
            <div class="row">
              

              <div class="col-md-8 col-sm-12 col-xs-12">
                <div class="x_panel">
                  <div class="x_title">
                    <h3><i class="fa fa-building-o"></i> TAMBAH DATA PERUMAHAN</h3>
                    <form method="post" enctype="multipart/form-data">
                      {% csrf_token %}
                      <label>Nama Perumahan</label>
                      <input type="text" name="nama_perumahan" required class="form-control" placeholder="Enter Nama Kosan">
                      <label>Pilih Kategori</label>
                      <select class="form-control" name="nama_kategori" required>
                        <option value="">Pilih Kategori</option>
                        {% for select_kategori in select_kategori %}
                        <option>{{select_kategori.nama_kategori}}</option>
                        {% endfor %}
                      </select>
                      <label>Tipe Perumahan</label>
                      <select class="form-control" name="tipe_perumahan" required>
                        <option value="">Pilih Tipe</option>
                        {% for select_tipe in select_kategori %}
                        <option>{{select_tipe.tipe_perumahan}}</option>
                        {% endfor %}
                      </select>

                      <label>Luas Perumahan</label>
                      <input type="text" name="luas" required class="form-control" placeholder="Enter Luas Perumahan">
                      <label>Alamat Perumahan</label>
                      <input type="text" name="alamat" required class="form-control" placeholder="Enter Alamat">
                      <label>No-Hp</label>
                      <input type="text" name="nohp" required class="form-control" placeholder="Enter No-Hp">
                      <label>Deskripsi Perumahan</label>
                      <textarea class="form-control" rows="9" name="deskripsi" required placeholder="Enter Deskripsi"></textarea>
                      <label>Upload Foto Perumahan</label>
                      <input type="file" name="foto_perumahan" required class="form-control" placeholder="Enter Foto Perumahan">
                      <label>Vasilitas Perumahan</label>
                      <select class="form-control" name="vasilitas" required>
                        <option value="">Pilih Vasilitas</option>
                        {% for select_v in select_vasilitas %}
                        <option>{{select_v.nama_vasilitas}}</option>
                        {% endfor %}
                      </select>

                      <label>Harga Perumahan</label>
                      <input type="text" name="harga" required class="form-control" placeholder="Enter Harga">

                       <div class="ln_solid"></div>
                      <div class="form-group">
                        <div class="col-md-6 col-sm-6 col-xs-12 col-md-offset-3">
                          <button type="submit" class="btn btn-success">Submit</button>                          
                          <button class="btn btn-info" type="reset">Reset</button>
                          <a href="{% url 'Perumahan' %}" class="btn btn-sm btn-danger">
                          Cancel</a>
                        </div>
                      </div>

                    </form>
                  </div>
              </div>
            </div>
        </div>

</div>
</div>
{% include "head_bawah.html" %}
