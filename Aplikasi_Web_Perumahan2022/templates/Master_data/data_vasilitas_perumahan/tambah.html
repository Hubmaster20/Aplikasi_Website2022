{% include "head_atas.html" %}
            <div class="row">
              

              <div class="col-md-8 col-sm-12 col-xs-12">
                <div class="x_panel">
                  <div class="x_title">
                    <h3><i class="fa fa-building-o"></i> TAMBAH DATA VASILITAS PERUMAHAN</h3>
                    <form method="post">
                      {% csrf_token %}
                      <label>Nama Vasilitas Perumahan</label>
                      <input type="text" name="nama_vasilitas" required class="form-control" placeholder="Enter Nama Vasilitas">

                      <label>Keterangan</label>
                      <textarea class="form-control" rows="9" name="keterangan" required placeholder="Enter Keterangan"></textarea>

                       <div class="ln_solid"></div>
                      <div class="form-group">
                        <div class="col-md-6 col-sm-6 col-xs-12 col-md-offset-3">
                          <button type="submit" class="btn btn-success">Submit</button>                          
                          <button class="btn btn-info" type="reset">Reset</button>
                          <a href="{% url 'Vasilitas_perumahan' %}" class="btn btn-sm btn-danger">
                          Cancel</a>
                        </div>
                      </div>

                    </form>
                  </div>
              </div>
            </div>
        </div>

</div>
