{% include "head_atas.html" %}
            <div class="row">
              

              <div class="col-md-6 col-sm-12 col-xs-12">
                <div class="x_panel">
                  <div class="x_title">
                    <h3><i class="fa fa-building-o"></i> EDIT DATA KATEGORI KOSAN</h3>
                    <form method="post">
                      {% csrf_token %}
                      <label>Nama Kategori Kosan</label>
                      <input type="text" name="nama_kategori" required class="form-control" placeholder="Enter Nama Kategori" value="{{edit_data.nama_kategori}}">

                      <label>Type Kosan</label>
                      <input type="text" name="tipe_kosan" required class="form-control" placeholder="Enter Type Perumahan" value="{{edit_data.tipe_kosan}}">
                      <tabel>Keterangan</tabel>
                      <textarea class="form-control" rows="9" name="keterangan" required placeholder="Enter Keterangan">{{edit_data.keterangan}}</textarea>

                       <div class="ln_solid"></div>
                      <div class="form-group">
                        <div class="col-md-6 col-sm-6 col-xs-12 col-md-offset-3">
                          <button type="submit" class="btn btn-success">Submit</button>                          
                          <button class="btn btn-info" type="reset">Reset</button>
                          <a href="{% url 'Kategori_kosan' %}" class="btn btn-sm btn-danger">
                          Cancel</a>
                        </div>
                      </div>

                    </form>
                  </div>
              </div>
            </div>
        </div>

</div>
</div>
